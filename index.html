<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body><center>
  <fieldset> <center>
    <legend> 
      <h1>
        Student Registration Form
      </h1>
    </legend>
  
    <form>
    <div>
      NAME : <input type="text">
    </div><br>
    <div>
      FATHER NAME : <input type="text">
    </div><br>
    <div>
      MOTHER NAME : <input type="text">
    </div><br>
    <div>
      Phone no : <input type="text">
    </div><br>
    <div>
      EMAIL : <input type="email"name="my email">
    </div><br>
    <div>
      GENDER: <input type="radio" name="GENDER">Male
      <input type="radio" name="GENDER">Female
     <input type="radio" name="GENDER">Transgender
    </div><br>
    <div>
    Date of Birth : <input type="date">
    </div><br>
    <div>
      Address : <input type="text">
    </div><br>
    <div>
      Blood Group : <select name="drop-down">
        <option value="A">A</option>
        <option value="A+">A+</option>
        <option value="B">B</option>
        <option value="B">B+</option>
        <option value="O">O</option>
        <option value="O+">O+</option>
      </select>
    </div><br>
    <div>
      Department : 
      CS<input type="radio" name="Branch">
      IT<input type="radio"  name="Branch">
      Mechanical<input type="radio"  name="Branch">
      Civil<input type="radio"  name="Branch">
      E & TC<input type="radio"  name="Branch">
    </div><br>
    <div>
      course : 
      Java<input type="checkbox" name="course">
      Html<input type="checkbox" name="course">
      Css<input type="checkbox" name="course">
      Javascript<input type="checkbox" name="course">
      React JS<input type="checkbox" name="course">
      Node JS<input type="checkbox" name="course">
    </div><br>
    <div>
      Photo : 
      <input type="file" name="" id="">
    </div><br>
    <div>
      <input type="Submit" value="Submit">
      <input type="Reset" value="Reset">
    </div>
   </center>
  </fieldset>
  </form>  
</center>
</body>
</html>
